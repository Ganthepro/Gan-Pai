<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const text = 'ร้านอาหาร 001'
        document.cookie = "loc=" + text
        // localStorage.clear()
        if (JSON.parse(localStorage.getItem('all')) == null && JSON.parse(localStorage.getItem('status')) == null) {
            localStorage.setItem('all', '[]')
            localStorage.setItem('status','')
        }
        let all_loc = JSON.parse(localStorage.getItem('all'))
        // console.log(localStorage.getItem('all'))
        console.log(localStorage.getItem('status'))
        let status_js = localStorage.getItem('status')
        status_js = 'new'
        for (var i = 0; i < all_loc.length; i++) {
            if (all_loc[i] == 'ร้านอาหาร 001') {
                all_loc.splice(i, 1);
                status_js = 'old'
            }
        }
        all_loc.push(text)
        localStorage.setItem('all', JSON.stringify(all_loc))
        localStorage.setItem('status', status_js)
        console.log(localStorage.getItem('all'))
        console.log(localStorage.getItem('status'))
        window.location.href = '/main.html';
    </script>
</body>

</html>
